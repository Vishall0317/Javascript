<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <a id ="url" href="https://www.google.com">Google</a>
   <br>
   <button onclick="getAtt()">Get</button>
   <button onclick="setAtt()">Set</button>

   <script>
    const getAtt = () => {
        let urlOb= document.getElementById("url");
        console.log(urlOb.getAttribute("id"));
        console.log(urlOb.getAttribute("href"));
    };

    const setAtt = () => {
        let urlOb= document.getElementById("url");
        urlOb.setAttribute("href", "https://www.yahoo.com")
        console.log(urlOb.getAttribute("href"));
    }
   </script>
</body>
</html>
